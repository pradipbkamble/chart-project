<div class="col-md-6 offset-md-3">
  <div class="main">
    <mat-card class="auth-form">
      <div *ngIf="!isLogin">
        <h1>Login Page</h1>
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
          <div class="row">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-error
                *ngIf="signInForm.get('username')?.hasError('required')"
              >
                Username is required.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
          </div>
          <button
            mat-flat-button
            color="primary"
            [disabled]="signInForm.invalid"
          >
            Sign In
          </button>
        </form>
      </div>
      <div *ngIf="isLogin">
        <h1 class="text-center">Signup Form</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <div class="row">
            <mat-form-field
              appearance="outline"
              floatLabel="always"
              class="w-100 mx-5"
            >
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
            </mat-form-field>
            <mat-form-field
              appearance="outline"
              floatLabel="always"
              class="w-100 mx-5"
            >
              <mat-label>gmail</mat-label>
              <input matInput formControlName="gmail" />
            </mat-form-field>
            <mat-form-field
              appearance="outline"
              floatLabel="always"
              class="w-100 mx-5"
            >
              <mat-label>contact</mat-label>
              <input matInput formControlName="contact" />
            </mat-form-field>

            <mat-form-field
              appearance="outline"
              floatLabel="always"
              class="w-100 mx-5"
            >
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" />
            </mat-form-field>
            <mat-form-field
              appearance="outline"
              floatLabel="always"
              class="w-100 mx-5"
            >
              <mat-label>ConfirmPassword</mat-label>
              <input matInput formControlName="ConfirmPassword" />
            </mat-form-field>

            <mat-form-field
              appearance="outline"
              floatLabel="always"
              class="w-100 mx-5"
            >
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="securityq"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div></div>
          </div>
          <button mat-raised-button color="primary" type="submit">
            signUp
          </button>
        </form>
      </div>
      <mat-card-footer class="my-3">
        <!-- <button mat-raised-button color="primary" type="submit">
            {{ !isLogin ? "Login" : "signUp" }}
          </button> -->
        <p>
          {{ isLogin ? "Already Registered" : "Don`t have An Account ?" }}
          <a href="js:" (click)="isLogin = !isLogin" class="btn-link">
            {{ !isLogin ? "Register" : "Login" }}
          </a>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
